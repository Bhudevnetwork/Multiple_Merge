
<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Merger</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Merge Your PDFs</h1>
        <p>Select multiple PDF files to merge them into one.</p>
        <input type="file" id="fileInput" accept="application/pdf" multiple />
        <br />
        <button id="mergeBtn">Merge PDFs</button>
        <br />
        <a id="downloadLink" style="display: none; color: #fff; text-decoration: underline; margin-top: 20px;">Download Merged PDF</a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/pdf-lib/dist/pdf-lib.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
