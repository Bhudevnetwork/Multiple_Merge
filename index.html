<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Converter and PDF Merger</title>
    <script src="https://unpkg.com/pdf-lib/dist/pdf-lib.js"></script>
    <script src="https://unpkg.com/mammoth/mammoth.browser.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>File Converter and PDF Merger</h1>
    
    <!-- Convert Multiple Files to PDF -->
    <h2>Convert Files to PDF</h2>
    <input type="file" id="fileInputConvert" multiple>
    <button id="convertBtn">Convert Files to PDF</button>
    <br><br>
    <div id="convertDownloadContainer" style="display:none;">
        <a id="convertDownloadLink" href="#" download="converted-files.pdf">
            <button>Download Converted PDF</button>
        </a>
    </div>
    
    <!-- Merge PDF Files -->
    <h2>Merge PDF Files</h2>
    <input type="file" id="fileInputMerge" multiple accept="application/pdf">
    <button id="mergeBtn">Merge PDFs</button>
    <br><br>
    <div id="mergeDownloadContainer" style="display:none;">
        <a id="mergeDownloadLink" href="#" download="merged-pdfs.pdf">
            <button>Download Merged PDF</button>
        </a>
    </div>

    <script src="script.js"></script>
</body>
</html>
